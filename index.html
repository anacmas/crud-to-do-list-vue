<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Fontawesome 6 CND-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <nav class="orange darken-2">
            <div class="nav-wrapper"></div>
        </nav>
        <div class="container">
            <div class="section">
                <!--   Icon Section   -->
                <div class="row" v-show="!modoAdicionar">
                    <!-- card de tarefa que repete para cada item do array -->
                    <div v-for="(tarefa, index) in tasks" class="card horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <p>{{ tarefa.title }}</p>
                                <span class="projeto">{{ tarefa.project }}</span>
                            </div>
                            <div class="card-action">
                                <a href="#">This is a link</a>
                                <button @click="exclude(index)">Deletar</button>
                                <button @click="edit(index)">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- NOVA TAREFA -->
                <div class="row" v-show="modoAdicionar">
                    <div class="col s12">
                        <div class="card horizontal">
                            <div class="card-stacked">
                                <div class="card-content">
                                    <h2>{{ indexCard != null ? "Edit Task" : "New Task" }}</h2>
                                    <form action="">
                                        <div class="input-field col s12">
                                            <input v-model="title" placeholder="Title" id="title" type="text" class="validate"
                                                required />
                                            <label for="title">Title</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <select id="project" v-model="project">
                                                <option value="" disabled selected>
                                                    Choose your option
                                                </option>
                                                <option value="Estudos">Estudos</option>
                                                <option value="Financeiro">Financeiro</option>
                                                <option value="Trabalho">Trabalho</option>
                                            </select>
                                            <label for="project">Pick a Project</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input type="date" class="datepicker" id="dueTo" v-model="date"/>
                                            <label for="dueTo">Date due to</label>
                                        </div>
                                        <a class="waves-effect waves-light btn-large" id="btnSave" @click="save">Save</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add">
                <a class="btn-floating btn-large waves-effect waves-light red" @click="adicionar"><i
                        class="fa-solid fa-plus"></i></a>
            </div>
        </div>
        <footer class="page-footer orange darken-3">
            <div class="footer-copyright">
                <div class="container"> Â© 2022</div>
            </div>
        </footer>
    </div>
    <!-- app -->
    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./todo.js"></script>
</body>
</html>
